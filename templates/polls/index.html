
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>

{% if latest_question_list %}

    <ul>
        {% for l in latest_question_list %}
            <li>
                <a href="{%  url 'polls:detail' l.id  %}"> {{ l.question_text }}</a>
             </li>

        {% endfor %}

    </ul>

{% else %}
    <p> No polls ....</p>
{% endif %}
